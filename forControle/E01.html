<script>
    /*
    PROBLEMA: Lista de Alunos
    Peça para o Professor informar a quantidade de alunos que possui.
    Após, usando a estrutura de repetição "for com variável de controle", peça para o Professor informar o nome dos alunos e também informar se é menino ou menina.
    Separe-os em duas listas e apresente o nome dos meninos ordenados alfabeticamente, que estarão em uma lista, e o nome das meninas também ordenados alfabeticamente, que estarão em outra lista.
    */

    //ENTRADA

    const quantAlunos = parseInt(prompt("Diga quantos alunos você tem:"));
    let nomeMeninas = [];
    let nomeMeninos = [];

    //PROCESSAMENTO

    for (let contador = 1; contador <= quantAlunos; contador++) {
        let nomes = prompt("qual o nome do " + contador + "° aluno?");
        let genero = prompt("Qual o gênero do aluno " + nomes + "?(MAS; FEM)").toUpperCase();
        if (genero === "MAS") {
            nomeMeninos.push(nomes);
        } else {
            nomeMeninas.push(nomes);
        }
    }
    //SAÍDA

    document.write("Nomes de meninas: " + nomeMeninas.sort().join(", ")+"</br>");
    document.write("Nomes de meninos: " + nomeMeninos.sort().join(", "));


</script>
